version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
          time: '07:00'
          timezone: 'America/New_York'
      open-pull-requests-limit: 25
      labels:
          - 'dependencies'
      groups:
          typescript-ecosystem:
              patterns:
                  - 'typescript'
                  - '@typescript-eslint/*'
          vite-ecosystem:
              patterns:
                  - 'vite'
                  - '@vitejs/*'
          testing:
              patterns:
                  - 'vitest'
                  - '@vitest/*'
                  - '@testing-library/*'
                  - 'playwright'
          tanstack:
              patterns:
                  - '@tanstack/*'
      commit-message:
          prefix: 'dependabot'
          include: 'scope'

    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'daily'
          time: '07:00'
          timezone: 'America/New_York'
      open-pull-requests-limit: 25
      labels:
          - 'dependencies'
      commit-message:
          prefix: 'dependabot'
          include: 'scope'
