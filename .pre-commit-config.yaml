repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-yaml
          - id: check-json
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: local
      hooks:
          - id: prettier
            name: prettier
            entry: npx prettier --write
            language: system
            types_or: [json, yaml, markdown]
            exclude: "package(-lock)?\\.json"
    - repo: local
      hooks:
          - id: eslint
            name: eslint
            entry: npx eslint --fix
            language: system
            files: \.(js|ts|jsx|tsx)$
            types: [file]
